{% extends 'usercommon.html' %}
    <!-- Page Title -->
     {% block content %}
    <div class="page-title dark-background" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Welcome to Encryption Page</h1>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
        </div>
      </nav>
    </div><!-- End Page Title -->

   <section>
    <div class="container w-50 p-5" >
    <form method="post" enctype = 'multipart/form-data'>
        {% csrf_token %}
        <div class="row p-5">
           <div class="col-12 mt-2">
                <input type='file' name="coverimage" class="form-control" placeholder="coverimage" required>

            </div>
            <div class="col-12 mt-2 text-center">
                <textarea name="embedtext" class="form-control" placeholder ="Embed your text here" required></textarea>

            </div>
            <div class="col-12 mt-2 text-center">
              <button type='submit' name="encrypt" class="btn btn-success w-100 mt-4">Encrypt</button>
              

          </div>
        </div>
    </form>
    <a href="static/media/{{ encrypted_img }}"  class="btn btn-outline-dark w-100" download>Download</a>
    <div>
   </section>
   <section>
    <div class="container">
      <div class="row w-50 mx-auto">
        <div class="col-12 text-center">
          
        </div>
      </div>
    </div>
   </section>
   {% if msg %}
   <script>
     alert("{{msg}}")
   </script>
   {% endif %}
 {% endblock %}
