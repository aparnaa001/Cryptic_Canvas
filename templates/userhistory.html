{% extends 'usercommon.html' %}
    <!-- Page Title -->
     {% block content %}
     <div class="page-title dark-background" data-aos="fade">
        <div class="heading">
          <div class="container">
            <div class="row d-flex justify-content-center text-center">
              <div class="col-lg-8">
                <h1>User History</h1>
              </div>
            </div>
          </div>
        </div>
      </div><!-- End Page Title -->
      <section>
        <div class="container">
          <div class="row justify-content-center">
            {% for d in data %}
            <div class="card col-lg-2 p-2 mx-2 my-2 text-center">
              <img src="static/media/enc/{{ d.id }}_{{ d.stegoimage }}" class="mx-auto mb-2" width="100" alt=""> 
              <em>image was Encrypted on {{ d.date }}</em> 
              <a href="static/media/enc/{{ d.id }}_{{ d.stegoimage }}" download="">Click to download</a>            
            </div>
            {% endfor %}
          </div>
        </div>
       </section>
  

     {% endblock %}
